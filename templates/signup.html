<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
          <div class="col-md-6">
              <!-- Your content goes here -->
              <h1 class="text"> welcome to the sign up page</h1>
              <div class="centered-div" style="background-color: bisque; border-radius: 20px">
                <h5 class="text text-center fw-lighter">input your details below</h5>
                <form action="#">
                  <div class="form-control">
                    <label class="form-label" for="Email">Email</label><br/>
                    <input class="form-control" type="text" placeholder="Input your email"><br/>
                    <label class="form-label" for="Username">Username</label><br/>
                    <input class="form-control" type="text" placeholder="Choose a username"><br/>
                    <label class="form-label" for="password">Password</label><br/>
                    <input  class="form-control" type="password" placeholder="Choose a password"><br/>
                    <label class="form-label" for="password">Confirm Password</label><br/>
                    <input class="form-control" type="password" placeholder="Confirm your password"><br/>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Choose a role</option>
                      <option value="1">Student</option>
                      <option value="2">Contributor</option>
                      <option value="3">Investor</option>
                    </select>
                    <div class="container-fluid align-content-center">
                      <button type="submit" class="btn btn-primary mt-2 ">Sign up</button>

                    </div>
                  </div>
                  

                </form>
                  
                  
              </div>
          </div>
      </div>
    </div>













    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
