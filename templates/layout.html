<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DNQ</title>
  </head>
  <body>
    <style>
      .navbar1{
        position: relative;
        top: 15px;
        left: 20px;
        border-radius: 50px;
        font-family: 'Poppins', sans-serif;
        width: 97%;
        
      }
      .av1{
        border-radius: 100px;
        height: 100px;
        width: 100px;
      }
    </style>
    <div class="row">
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar1" style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav" id="navbarNav">
              <ul class="navbar-nav">
                
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <form action="#">
                    <input  type="text" placeholder="Search">
                    <button type="submit" class="btn btn-primary">
                        <h4>Search</h4>
                        
                    </button>
                  </form>
              </ul>
              
            </div>
        </div>
      </nav>

    </div>
    
    <div class="row pt-4">
        <div class="col-3" style="background-color: bisque;">
            <div>
              <div class="d-flex justify-content-center align-items-center ms-5 mt-1" style="width: 150px; height: 150px;">
                <div class="rounded-circle text-center" style="width: 100%; height: 100%; background-image: url('https://www.w3schools.com/howto/img_avatar.png'); background-size: cover; background-position: center;">
                    <!-- You can add content or additional styling here -->
                    
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-1">
                <h6>username </h6> <br> <br>
              </div>
          
              <hr>
              <div class="conatiner ms-2">

                <h6>stats</h6> <br> <br>
                <h6>mini dashboard or link to dashboard</h6> <br> <br>
                <h6>list of skills enrolled in</h6> <br> <br>
              </div>

                

            </div>
        </div>
        <div class="col-9">
            <div class='container-fluid'>

                {% block content%}
                {% endblock %}
            </div>

        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
